<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Graphicloads-Flat-Finance-Dollar.ico" type="image/x-icon">

    <title> Maia.Finance$ </title>
</head>

<body>
    <header>
        <h1 class="logo"> Maia.Finance$ </h1>
    </header>

    <main class="container">
        <section id="balance">
                <h2> Balanço </h2>

                <div class="card">
                    <h3> Entrada </h3>
                    <p> R$5.000,00 </p>
                </div>

                <div class="card">
                    <h3> Saída </h3>
                    <p> R$2.000,00 </p>
                </div>

                <div class="card total">
                    <h3> Total </h3>
                    <p> R$3.000,00 </p>
                </div>

        </section>

        <section id="transaction">
                <h2> Transações </h2>
                <table id="data_table">
                    <thead>
                        <tr>
                            <th> Descrição </th>
                            <th> Valor </th>
                            <th> Data </th>
                        </tr>
                    </thead>
        
                    <tbody>
                        <tr>
                            <td class="description"> Luz </td>
                            <td class="expense"> -R$250,00 </td>
                            <td class="date"> 28/04/2021 </td>
                        </tr>
        
                        <tr>
                            <td class="description"> Criação de um Website </td>
                            <td class="income"> +R$1500,00 </td>
                            <td class="date"> 25/05/2021 </td>
                        </tr>
        
                        <tr>
                            <td class="description"> Compra de equipamentos </td>
                            <td class="expense"> -R$1000,00 </td>
                            <td class="date"> 30/05/2021 </td>
                        </tr>
                    </tbody>
                </table>
        </section>
    </main>

    <footer>
        <p> Maia.Finance$</p>
    </footer>
</body>
</html>
